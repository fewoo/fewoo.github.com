<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="apple-mobile-web-app-title" content="首页">
    <link href="resources/shop/css/common.css" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="resources/shop/css/base.css"/>  
    <link type="text/css" rel="stylesheet" href="resources/shop/css/home.css"/>
    <!--轮播图插件-->
    <link type="text/css" rel="stylesheet" href="resources/shop/css/flexslide.css"/>
    <link type="text/css" rel="stylesheet" href="resources/shop/css/index.css"/>

    <script type="text/javascript" src="resources/shop/js/jquery.js" charset="utf-8"></script>
    <script type="text/javascript" src="resources/shop/js/jquery.lazyload.js"></script>
    <script type="text/javascript" src="resources/shop/js/common.js"></script>
    <script src="resources/shop/js/base.js" charset="utf-8"></script>
    <script src="resources/shop/js/slider.js" charset="utf-8"></script>
    <script src="resources/shop/js/fastclick.min.js" charset="utf-8"></script>
   
</head>

<body class="mhome">
<!-- 首页内容开始 -->
<header>
    <img src="images/top.gif" width="100%"/>
    <img src="images/logo.gif" width="100%"/>
</header>

<article>
    <section>
        <!--轮播图start-->
        <div class="layout main">
            <div class="layout-info">
                <div class="slide-box floor">
                    <div class="flexslider">
                        <ul class="slides"  id="#slides" >
                            <li>
                                <a href="javascript:;"><img src="images/icon_1.jpg"/></a>
                            </li>                   
                            <li>
                                <a href="javascript:;"/><img src="images/icon_2.jpg"/></a>
                            </li>                                   
                        </ul>
                    </div>           
                </div>        
            </div>        
        </div>
        <!--轮播图end-->
    </section>
    <div class="conBox">
        <div class="Whole">
            <div class="fl-add">
                <a href="#"><img src="images/pic_.gif"/></a>
               <a href="#"><img src="images/pic_3.gif" /></a> 
            </div>
            <div class="fr-add">
                <a href="#"><img src="images/pic_4.gif"/></a>
            </div>
        </div>
        <div class="relation-poc">
            <a href="#" class="relation"><img src="images/pic_2.gif"/></a>
            <a href="#" class="poc"><img src="images/pic_1.gif"/></a>
        </div>
    </div>
    <!--底部内容-->
    <div class="pub_footerall">
        <p class="footer-style">版权所有：中国科协企业创新服务中心</p>
    </div>
    
</article>   

<!-- 首页内容结束 -->
<script>
   $(function(){
        $('.flexslider').flexslider({
            animation: "slide",
            controlNav: true,
            directionNav:false
        });

        var uEle=$(".tab-list");
        var liEle=uEle.find("li");
        var liwid=liEle.eq(0).width();
        var liHig=liEle.eq(0).outerHeight();
        var length=liEle.length;
        uEle.width(liwid*length);
        uEle.height(liHig);

    });
</script>

</body>
</html>
