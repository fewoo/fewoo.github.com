    <input type="file" accept="image/*" capture="camera" id="imageU">
    <input type="file" accept="video/*" capture="camcorder"  id="videoU">

    <div></div>
    <div></div>

    <button>上传</button>
    <script>
      $("button").click(function(){
        $("div").html($("#imageU").files[0]);

        var file = $("#imageU").files[0];
        var reader = new FileReader();
        var imgFile;
        reader.onload=function(e) {  
          imgFile = e.target.result;  
          $("div").html(imgFile);
        };
      });
